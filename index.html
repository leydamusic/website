<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Big Sky Music Company</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />

  <!-- Aspekta font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Aspekta:wght@800&display=swap" rel="stylesheet" />

  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Aspekta', sans-serif;
      background: black;
      color: white;
      transition: background 2s ease, color 2s ease;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      opacity: 1;
      animation: fadeIn 2s ease forwards;
      text-align: center;
    }

    .logo {
      width: 350px;
      max-width: 80vw;
      margin-bottom: 0;
      transition: width 0.5s ease;
    }

    .coming-text {
      margin-top: 1.5rem;
      font-size: 1.4rem;
      font-weight: 800;
      letter-spacing: 1px;
      color: black;
      transition: color 2s ease, opacity 1s ease;
      opacity: 0;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    body.white-end {
      background: white;
      color: black;
    }

    body.white-end .coming-text {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <img id="logo" class="logo" src="BigSkyMusic_white_transparent.png" alt="Big Sky Music Logo" />
    <div id="coming-text" class="coming-text">Coming in January 2026</div>
  </div>

  <script>
    // After 4 seconds, transition to main view
    setTimeout(() => {
      document.body.classList.add("white-end");

      const logo = document.getElementById("logo");
      logo.src = "BigSkyMusic_transparent.png";
      logo.style.width = "250px"; // shrink slightly for main screen

      const text = document.getElementById("coming-text");
      text.style.opacity = "1";
    }, 4000); // 4 seconds
  </script>
</body>
</html>
