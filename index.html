<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coming Soon</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Aspekta:wght@800&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Aspekta', sans-serif;
      transition: background 2s ease, color 2s ease;
    }

    body.black-start {
      background: #000;
      color: #fff;
    }

    body.white-end {
      background: #fff;
      color: #000;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      opacity: 0;
      animation: fadeIn 2s ease forwards 1s;
    }

    .logo {
      width: 250px;
      max-width: 70vw;
      transition: filter 2s ease;
    }

    .coming-text {
      margin-top: 1.5rem;
      font-size: 1.4rem;
      font-weight: 800;
      letter-spacing: 1px;
      color: white;
      transition: color 2s ease;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    .fade-to-white {
      animation: bgToWhite 3s ease 2s forwards;
    }

    @keyframes bgToWhite {
      to {
        background-color: #fff;
        color: #000;
      }
    }
  </style>
</head>
<body class="black-start">
  <div class="container fade-to-white">
    <img id="logo" class="logo" src="BigSkyMusic_white_transparent.png" alt="Big Sky Music Logo" />
    <div class="coming-text" id="coming-text">Coming in January 2026</div>
  </div>

  <script>
    setTimeout(() => {
      document.body.classList.remove("black-start");
      document.body.classList.add("white-end");

      // Switch to black logo
      const logo = document.getElementById("logo");
      logo.src = "BigSkyMusic_transparent.png";

      // Switch text color to black
      const text = document.getElementById("coming-text");
      text.style.color = "#000";
    }, 2500);
  </script>
</body>
</html>
