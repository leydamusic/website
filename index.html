<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Big Sky Music Company</title>

  <!-- Favicon for Light & Dark Mode -->
  <link rel="icon" href="favicon-light.ico" media="(prefers-color-scheme: light)">
  <link rel="icon" href="favicon-dark.ico" media="(prefers-color-scheme: dark)">
  <link rel="icon" href="favicon-light.ico" type="image/x-icon" />

  <!-- Aspekta font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Aspekta:wght@800&display=swap" rel="stylesheet" />

  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Aspekta', sans-serif;
      background: black;
      color: white;
      overflow: hidden;
    }

    .screen {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      opacity: 0;
      transition: opacity 2s ease;
    }

    #splash {
      background: black;
      z-index: 2;
      opacity: 1;
    }

    #main {
      background: white;
      color: black;
      z-index: 1;
    }

    .logo {
      max-width: 80vw;
      transition: transform 1s ease;
    }

    #splash-logo {
      width: 600px;
    }

    #main-logo {
      width: 450px;
      margin-bottom: 0.5rem;
      opacity: 0;
      transition: opacity 2s ease;
    }

    .coming-text {
      font-size: 1.8rem;
      font-weight: 800;
      letter-spacing: 1px;
      color: black;
      opacity: 0;
      transition: opacity 2s ease;
    }
  </style>
</head>
<body>

  <!-- Splash Screen -->
  <div id="splash" class="screen">
    <img id="splash-logo" class="logo" src="BigSkyMusic_white_transparent.png" alt="Big Sky Music Logo" />
  </div>

  <!-- Main Screen -->
  <div id="main" class="screen">
    <img id="main-logo" class="logo" src="BigSkyMusic_transparent.png" alt="Big Sky Music Logo" />
    <div class="coming-text" id="coming-text">Coming January 2026.</div>
  </div>

  <script>
    setTimeout(() => {
      // Fade out splash
      document.getElementById("splash").style.opacity = 0;

      // After splash fades out, fade in main content
      setTimeout(() => {
        document.getElementById("main").style.opacity = 1;
        document.getElementById("main-logo").style.opacity = 1;
        document.getElementById("coming-text").style.opacity = 1;
      }, 2000); // Wait for splash to fade out fully

    }, 4000); // Initial delay before starting transition
  </script>
</body>
</html>
